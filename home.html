<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- availaible blance  -->
            <div class="stats shadow">
              <div class="stat">
                <div id="avalaible-balance" class="stat-value">8400</div>
                <div class="stat-desc text-center">Availaible Blance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- user action button  -->
            <div>
              <button id="add-fund" class="btn btn-lg">Add Fund</button>
              <button id="cash-fund" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add fund strat form  -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Balance</span>
                  </label>
                  <input
                    id="add-balance"
                    type="text"
                    placeholder="Add Balance"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin-number"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add fund end -->
            <!-- Cash Out Start here  -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Balance</span>
                  </label>
                  <input
                    id="input-balance-cashout"
                    type="text"
                    placeholder="Balance"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin-number-cashout"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cashout-money-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash Out End here -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/features.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
  </body>
</html>
